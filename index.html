<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Climate Prophecy</title>
  </head>

  <body>
    <header>
      <body>
        <div class="flex justify-center">
        <header class="w-1/2 m-3 bg-slate-400 rounded-full">
          <h1
            class="top-02 p-4 text-center text-3xl font-semibold text-sky-900 md:text-6xl"
          >
            Weather Forecast
          </h1>
        </header>
      </div>

        <main class="flex m-2">
          <!-- <div class="flex"> -->
          <div class="w-1/4 h-screen m-2">
          <form class="flex-col-center">
            <div class="mb-4 mx-5">
              <label for="city" class="font-bold text-white block w-full my-2 text-center text-2xl mb-4">Search for a City</label>
              <input id="city" tpye="text" class=" text-white block w-full my-2 text-center rounded-lg border border-slate-300 bg-white placeholder-italic placeholder-text-slate-400" placeholder="St. Louis"/>
            </div>

            <div class="flex-col-center mx-5">
              <button type="submit" class="ring-2 ring-indigo-300 ring-offset-4 ring-offset-slate-50 dark:ring-offset-slate-900 text-white block w-full my-2 text-center rounded-lg bg-indigo-500">Search</button>
              <div class="border-b border-gray-300 my-5"></div>
            </div>

          </form>
          <section id="history" class="flex-col-center mx-5"></section>
        </div>

        <div class="w-3/4 m-2">
          <section id="today" class="bg-blue-200 h-auto"></section>


          <section id="forecast" class="bg-green-200 h-auto"></section>
        </div>

        </main>
        <script type="module" src="./src/index.js"></script>
      </body>
      </html>
